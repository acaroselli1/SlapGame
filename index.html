<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row one">
            <div class="col-xs-12">
                <div class = "update">
                    <span>Name: <span id="name"></span></span>
                    <span>Hits: <span id="hits">0</span></span>
                    <span>Health: <span id="health">100</span></span>
               </div>
            </div>
        </div>
        <div class="row two">
           <div class="col-xs-4" id="mod-buttons">
                <div class ="buttons">
                   <button id="disease-button" onclick="disease()">DISEASE</button>
                   <button id="drought-button" onclick="drought()">DROUGHT</button>
                   <button id="insects-button" onclick="insects()">INSECTS</button>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="tree">
                   <img src="tree.png" alt="tree">
                </div>
            </div>
             <div class="col-xs-4">
                <div class="buttons">
                   <button id="easy" onclick="easyChop()">EASY CHOP</button>
                   <button id="medium" onclick="mediumChop()">MEDIUM CHOP</button>
                   <button id="mega" onclick="megaChop()">MEGA CHOP</button>
                </div>
            </div>
        </div>
      
        <div class="row three">
            <div class="col-xs-12 reset">
               <div class ="buttons">
                 <button id="reset" onclick="reset()">RESET</button>
               </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
