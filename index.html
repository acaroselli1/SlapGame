<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
         <div class="row one">
            <div class="col-xs-12">
               <span>Name:<span id="name">--</span></span>
               <span>Hits:<span id="hits">--</span></span>
               <span>Health:<span id="health">--</span></span>
            </div>
        </div>
        
        <div class="row two">
            <div class="col-xs-12 two-column">
                <img src="tree.png" alt="tree">
            </div>
        </div>
        <div class="row three">
            <div class="col-xs-12">
            </div>
        </div>
        <div class="row four">
            <div class="col-xs-12 four-column">
                
                <button onclick="easyChop()">Easy Chop!</button>
                <button onclick="mediumChop()">Medium Chop!</button>
                <button onclick="megaChop()">Mega Chop!</button>

            </div>
        </div>
         <div class="row three">
            <div class="col-xs-12">
            </div>
        </div>
        <div class="row four">
            <div class="col-xs-12 four-column">
                
                <button onclick="disease()">Disease!</button>
                <button onclick="drought()">Drought!</button>
                <button onclick="insects()">Insects!</button>

            </div>
        </div>
   
    </div>
 
    <script src="game.js"></script>
</body>

</html>
